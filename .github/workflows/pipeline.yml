name: pipeline

on: [push]

# !!! IMPORTANT !!!
# this pipeline also requires a secret
# the secret is a personal access token
# called 'PIPELINE_PAT'
# used in the build-package job

jobs:
  test-build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup node env ðŸ—
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path ðŸ› 
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache node_modules ðŸ“¦
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ðŸ“¦
        run: yarn

  build-package:
    if: github.ref == 'refs/heads/master'
    needs: [test-build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Semantic release
        uses: cycjimmy/semantic-release-action@v3
        with:
          semantic_version: 18
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.PIPELINE_PAT }}
